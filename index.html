<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<title>Mint</title>
<style>
:root{
  --bg:#eef1f6; --fg:#0b1220; --muted:#6e7b8f;
  --brand:#0ea5e9; --card:#ffffff; --line:#e4e7ee;
  --radius:16px;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
header{position:sticky;top:0;background:linear-gradient(180deg,#0ea5e9,#0ca6e9);color:#fff;padding:18px 20px 14px;z-index:10}
h1{margin:0;font-size:22px;font-weight:800;letter-spacing:.2px;text-shadow:0 1px 0 rgba(0,0,0,.12)}
main{padding:16px}
.card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:0 5px 18px rgba(17,24,39,.06);padding:14px}
.inputrow{display:flex;gap:10px;margin:6px 0 10px}
input[type=text]{flex:1;padding:12px 14px;border:1px solid var(--line);border-radius:12px;background:#f8fafc;color:var(--fg);outline:none}
button{border:0;border-radius:12px;padding:10px 14px;background:var(--brand);color:#fff;font-weight:600}
button.ghost{background:transparent;border:1px solid var(--line);color:var(--fg)}
.tabs{display:flex;gap:10px;margin:6px 0 12px}
.tab{padding:8px 12px;border:1px solid var(--line);border-radius:999px;background:#f8fafc}
.list{list-style:none;margin:0;padding:0;display:grid;gap:8px}
.row{position:relative;display:grid;grid-template-columns:auto 1fr auto;gap:10px;align-items:center;border:1px solid var(--line);border-radius:12px;padding:10px;background:#fdfdfd}
.row .title{font-weight:600}
.row .actions{display:flex;gap:8px}
a.row-link{position:absolute;inset:0;opacity:0}
header small{opacity:.9;font-weight:600}
.badge{display:inline-flex;align-items:center;gap:6px;background:#0b1220;color:#e6eefc;border:1px solid rgba(255,255,255,.15);padding:4px 8px;border-radius:10px;position:fixed;left:8px;bottom:8px;opacity:.85;z-index:20;font-size:12px}
/* Group headers */
#checkList li.group-header{list-style:none;margin:10px 0 4px;padding:2px 2px;font-weight:800;color:#223049;opacity:.9;border:none;background:transparent}
#checkList li.group-empty{list-style:none;margin:0 0 8px;color:var(--muted);opacity:.85}
/* Modal */
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.45);z-index:50}
.modal .box{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px;max-width:440px;width:92%;display:grid;gap:12px}
.minirow{display:flex;gap:8px}
.note{width:100%;min-height:120px;padding:12px;border:1px solid var(--line);border-radius:10px}
.gallery{display:flex;gap:8px;flex-wrap:wrap}
.gallery img{width:96px;height:96px;object-fit:cover;border-radius:10px;border:1px solid var(--line)}
.footer-space{height:22px}
.hidden{display:none}
</style>
</head>
<body>
